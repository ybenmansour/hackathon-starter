apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - image: mongo
        imagePullPolicy: Always
        name: mongo
        ports:
        - containerPort: 27017
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: nodejs-kubernetes-mongodb
  name: nodejs-kubernetes-mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo
